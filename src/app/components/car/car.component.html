<div *ngIf="dataLoaded==false" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
<h3><span class="badge bg-secondary">Arabalar</span></h3>
<table class="table table-responsive table-striped table-dark table-hover">
    <thead class="thead-light">
        <tr>
            <th>Bilgi</th>
            <th>Günlük Fiyat</th>
            <th>Modeli</th>
            <th>Marka Adı</th>
            <th>Renk Adı</th>
            <th>Detaya Git</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.carName}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>
                <button type="button" class="btn btn-secondary" routerLink="/cars/detail/{{car.carId}}">
                    Detaya Git
                </button>
            </td>
        </tr>
    </tbody>
</table>
