<div *ngIf="dataLoaded==false" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Bilgi</th>
            <th>Günlük Fiyat</th>
            <th>Modeli</th>
            <th>Marka Adı</th>
            <th>Renk Adı</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
    </tr>
</table>
