<div *ngIf="dataLoaded==false" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
<table class="table table-responsive table-striped table-hover overflow-auto">
    <caption><h3><span class="badge bg-secondary">Müşteriler</span></h3></caption>
    <thead class="table-dark">
        <tr>
            <th>No</th>
            <th>Şirket Adı</th>
            <th>Kullanıcı No</th>
        </tr>
    </thead>
    <tbody class="table-secondary">
        <tr *ngFor="let customer of customers">
            <td>{{customer.id}}</td>
            <td>{{customer.companyName}}</td>
            <td>{{customer.userId}}</td>
        </tr>
    </tbody>
</table>
