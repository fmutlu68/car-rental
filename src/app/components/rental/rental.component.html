<div *ngIf="dataLoaded==false" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
<h3><span class="badge bg-secondary">Kirlamalar</span></h3>
<table class="table table-responsive table-striped table-dark table-hover">
    <thead>
        <tr>
            <th>Araba Tanımı</th>
            <th>Müşteri Adı</th>
            <th>Kiralanma Tarihi</th>
            <th>Geri Dönüş Tarihi</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.carName}}</td>
            <td>{{rental.customerName}}</td>
            <td>{{rental.rentDate}}</td>
            <td>{{rental.returnDate}}</td>
        </tr>
    </tbody>
</table>
